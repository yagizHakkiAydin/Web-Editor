<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./mobile_style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class = "header">
        <div id = "login-box">
            <form action="" class ="form"></form>
            <h1>SIGN IN</h1>
            <div class = "text-box">
            <i class="fas fa-user" id="username-icon"></i>
            <input type = "text" name = "Username" placeholder = "Enter Username" id = "username" class="input" >
            </div>
            <div class="text-box">
            <i class="fa-solid fa-lock" id="password-icon"></i>
            <input type = "password" class = "input"name = "Password" placeholder = "Enter Password" id = "password">
            </div>
            <div class="submit">
            <input type = "submit" name = "Submit" value = "Login" id = "Submit-Button">
            </div>
        </div>


    </header>
</body>
</html>
